<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cpf-senha.css">
</head>
<body>
   <!--Caixa central do site-->
  <div class="caixa">

    <!--Logo central da empresa-->

    <img src="imagens/logoempresa1.png" alt="logoempresa1">

    <!--Nome central-->

    <div class="texto-entrar">
      <hr>
      <span>Entrar com</span>
    </div>

    <!--Botão do Google-->

    <div class="botao-google-container">
      <button class="botao-google">
        <img src="imagens/google.png" alt="Logo do Google">
        <span>Google</span>
      </button>
    </div>

    <!--Botão da apple-->

    <div class="botao-apple-container">
        <button class="botao-apple">
            <img src="imagens/apple.jpeg" alt="Logo da Apple">
      <span class="centralizar">Apple</span>
      </button>
    </div>

    <!--Botão do email ou CPF-->

    <div class="botao-email-container">
        <button class="botao-email">
          <img src="imagens/email.jpg" alt="Logo do Mail">
          <a href="tela-de-login.html" id="texto-centralizado">E-mail ou CPF</a>
        </button>
      </div><br>

      <!--formulario-->

      <form>
        
        <input type="text" id="emailOrCpf" placeholder="Email ou CPF*" name="emailOrCpf"><br><br>
        <input type="password" id="password" placeholder="Senha" name="password"><br>
      </form>

      
    <!--opçoes secundarias-->

      <div class="opcoes_secundarias">
        <label for="rememberMe">Manter conectado
          <input type="checkbox" id="manterConectado" name="rememberMe">
          </label>
          <a href="#" id="esqueciASenha">Esqueci a senha</a>
      </div>

    <!--Botao entrar-->
      
    <div class="botao-entrar">
      <button class="botao-entrar">Entrar</button>
    </div>

    <!--Link nao cadastrado-->

    <div class="link-cadastro">
      <a  id="link-cadastro" href="nao_cadastrado.html" class="link-cadastro">Ainda não sou cadastrado</a>
    </div>
    
  </div>
</body>
</html>
