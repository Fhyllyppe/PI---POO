<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuama - Clientes</title>
    <link rel="stylesheet" href="cadastro_clientes.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Apuama">
            <h1>Apuama</h1>
            <p>Software para locadoras</p>
        </div>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#cadastros-gerais">Cadastros Gerais</a></li>
                <li><a href="#cadastro-pessoas">Cadastro de Pessoas</a></li>
                <li><a href="#financeiro">Financeiro</a></li>
                <li><a href="#locacoes">Locações</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <div class="breadcrumb">
                <a href="#home">Início</a> / <span>Clientes</span>
            </div>
            <div class="logout">
                <a href="#sair">Sair</a>
            </div>
        </header>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" value="2" readonly>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="Diana">
                </div>
                <div class="form-group">
                    <label for="tipo-pessoa">Tipo de Pessoa:</label>
                    <select id="tipo-pessoa" name="tipo-pessoa">
                        <option value="fisica">Física</option>
                        <option value="juridica">Jurídica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" value="98.692.987-9">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" value="965.696.179-07">
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" value="1983-01-15">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" value="(46) 3025-2452">
                </div>
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular" value="(46) 99914-1514">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" value="diana@gmail.com">
                </div>
                <div class="form-group">
                    <label for="senha-acesso">Senha de Acesso:</label>
                    <input type="password" id="senha-acesso" name="senha-acesso" value="">
                </div>
                <div class="form-group">
                    <label for="confirma-senha">Confirmação da Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" value="">
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" value="85506-260">
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" value="Rua dos Andradas">
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" value="250">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" value="Cristo Rei">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <select id="cidade" name="cidade">
                        <option value="pato-branco">Pato Branco</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cnh">Número CNH:</label>
                    <input type="text" id="cnh" name="cnh" value="11515757">
                </div>
                <div class="form-group">
                    <label for="registro-cnh">Número Registro CNH:</label>
                    <input type="text" id="registro-cnh" name="registro-cnh" value="87878787">
                </div>
                <div class="form-group">
                    <label for="validade-cnh">Validade CNH:</label>
                    <input type="date" id="validade-cnh" name="validade-cnh" value="2020-09-01">
                </div>
                <div class="form-group">
                    <label for="categoria-cnh">Categoria CNH:</label>
                    <input type="text" id="categoria-cnh" name="categoria-cnh" value="A">
                </div>
                <div class="form-group">
                    <label for="situacao">Situação:</label>
                    <input type="checkbox" id="situacao" name="situacao" checked>
                    <label for="situacao" class="inline-label">Ativo</label>
                </div>
                <div class="form-group">
                    <label>Sexo:</label>
                    <div class="radio-group">
                        <input type="radio" id="feminino" name="sexo" value="feminino" checked>
                        <label for="feminino">Feminino</label>
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-save">Salvar</button>
                    <button type="button" class="btn btn-close">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
