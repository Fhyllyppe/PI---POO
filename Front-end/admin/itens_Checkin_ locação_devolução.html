<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuama</title>
    <link rel="stylesheet" href="itens_Checkin_ locação_devolução.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Apuama</h1>
            <p>Software para Locadoras</p>
            <button>Sair</button>
        </header>
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Cadastros Gerais</li>
                <li>Cadastro de Pessoas</li>
                <li>Financeiro</li>
                <li>Locações</li>
            </ul>
        </nav>
        <main>
            <div class="breadcrumb">
                <span>Início</span> / <span>Itens do Checkin da Locação/Devolução</span>
            </div>
            <form>
                <div class="form-group">
                    <label for="codigo-locacao">Código da Locação:</label>
                    <input type="text" id="codigo-locacao" value="5" disabled>
                </div>
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" value="Darlen" disabled>
                </div>
                <div class="form-group">
                    <label for="documentacao">Item:</label>
                    <input type="text" id="documentacao" value="Documentação" disabled>
                    <input type="text" id="documentacao-detalhes" placeholder="Detalhes">
                </div>
                <div class="form-group">
                    <label for="estepe">Item:</label>
                    <input type="text" id="estepe" value="Estepe" disabled>
                    <input type="text" id="estepe-detalhes" placeholder="Detalhes">
                </div>
                <div class="form-group">
                    <label for="faros">Item:</label>
                    <input type="text" id="faros" value="Faróis" disabled>
                    <input type="text" id="faros-detalhes" placeholder="Detalhes">
                </div>
                <div class="form-group">
                    <label for="higienizacao">Item:</label>
                    <input type="text" id="higienizacao" value="Higienização" disabled>
                    <input type="text" id="higienizacao-detalhes" placeholder="Detalhes">
                </div>
                <div class="form-group">
                    <label for="manual-utilizacao">Item:</label>
                    <input type="text" id="manual-utilizacao" value="Manual de Utilização" disabled>
                    <input type="text" id="manual-utilizacao-detalhes" placeholder="Detalhes">
                </div>
                <div class="form-group">
                    <label for="pneus">Item:</label>
                    <input type="text" id="pneus" value="Pneus" disabled>
                    <input type="text" id="pneus-detalhes" placeholder="Detalhes">
                </div>
                <div class="form-group">
                    <label for="vidros">Item:</label>
                    <input type="text" id="vidros" value="Vidros" disabled>
                    <input type="text" id="vidros-detalhes" placeholder="Detalhes">
                </div>
                <div class="button-group">
                    <button type="submit">Salvar</button>
                    <button type="button">Fechar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
